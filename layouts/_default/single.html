{{ partial "header.html" . }}
<header>
    <a href="{{ .Site.BaseURL }}" class="blog_name top">{{ .Site.Title }}</a>
    <a href="{{ .Permalink }}" class="title">{{ .Title }}</a>
    <div class="subtitle">Published {{ .Date.Format "2006.1.2" }} by Hiroshi Sugawara</div>
</header>
<article class="content">
    {{ .Content }}
</article>
{{ partial "footer.html" . }}
