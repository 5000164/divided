<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ template "_internal/google_analytics_async.html" . }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link href="{{ .Permalink }}" rel="canonical">
    <meta property="og:type" content="{{ if .IsHome }}blog{{ else }}article{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.icon }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta name="twitter:card" content="{{ .Site.Params.twitter_card }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.icon }}">
    <meta name="twitter:site" content="{{ .Site.Params.twitter_site }}">
    <meta name="twitter:creator" content="{{ .Site.Params.twitter_creator }}">
    <style type="text/css">{{ partial "css/main.min.css" . | print | safeCSS }}</style>
    <link href="/favicon.ico" rel="icon">
    {{ .Hugo.Generator }}
</head>
<body>
<header>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</header>
